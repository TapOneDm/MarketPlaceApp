<div class="grid-item">
    <div class="grid-item-image-box">
        <img src="{{item.imageUrl}}" alt="">
    </div>
    <div class="grid-item-info">
        <div class="grid-item-info-title">{{item.title}}</div>
        <div class="grid-item-info-icons">
            <i (click)="pick(item)" class="icon-{{isPicked ? 'heart-fill' : 'heart'}}"></i>
            <i class="icon-eye"></i>
        </div>
    </div>
</div>
